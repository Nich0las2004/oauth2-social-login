<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Login Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .github-logo {
            width: 80px;
            height: 80px;
            margin: 20px 0;
            object-fit: contain;
        }
        .user-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .user-info span {
            color: #007bff;
            font-weight: bold;
        }

        .logout-btn {
            margin-top: 30px;
            background-color: #e3342f;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logout-btn:hover {
            background-color: #cc1f1a;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .github-logo {
                width: 60px;
                height: 60px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .container {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }
            .github-logo {
                width: 50px;
                height: 50px;
            }
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="github-logo" src="https://avatars.slack-edge.com/2020-11-25/1527503386626_319578f21381f9641cd8_512.png" alt="GitHub Logo">
        <h1>Welcome, <span th:text="${user.name}"></span>!</h1>
        <p>You have successfully logged in using GitHub.</p>

        <div class="user-info">
            <p><strong>GitHub Username:</strong> <span th:text="${user.username}"></span></p>
        </div>

        <form th:action="@{/logout}" method="post" class="mt-6">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>
</body>
</html>
